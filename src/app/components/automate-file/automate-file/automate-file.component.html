<header class="d-flex align-items-center bg-purple text-light text-left pt-3 pb-3">
  <i class="text-light fas fa-angle-double-left" (click)="collapsibleFiles()"></i>
  <span>{{activeFolder}}</span>
</header>
<ul class="list-group list-group-flush text-left files" *ngIf="activeFolder">
  <li [markjsHighlight]="searchTarget" *ngFor="let file of files; let i = index" (click)="onFileClick(i, file)"
    [class.active]="selectedFileIndex === i" class="list-group-item">
    <h6 class="file-body">{{file?.fileBody}}</h6>
    <span class="text-secondary file-time">{{formatDate(file.updatedAt)}}</span>
  </li>
</ul>
